<!DOCTYPE html>
<html>
<head>
    <title>Navbar with Effects</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
        }

            nav ul {
                margin: 0;
                padding: 0;
                list-style: none;
                overflow: hidden;
            }

                nav ul li {
                    float: left;
                }

                    nav ul li a {
                        display: block;
                        color: white;
                        text-align: center;
                        padding: 14px 16px;
                        text-decoration: none;
                        font-size: 18px;
                        font-weight: bold;
                        transition: all 0.3s ease;
                    }

                        nav ul li a:hover {
                            background-color: white;
                            color: #333;
                        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
